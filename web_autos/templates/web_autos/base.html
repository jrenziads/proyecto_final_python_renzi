<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Autos del Sur{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'web_autos/assets/favicon.ico' %}" />
    <link href="{% static 'web_autos/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Autos Del Sur - TOYOTA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="{% url 'add_brand' %}">Agregar Marca</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="{% url 'add_car' %}">Agregar Vehiculo</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="{% url 'add_owner' %}">Vender</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="{% url 'search' %}">Buscar</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Javier Renzi 2024</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'web_autos/js/scripts.js' %}"></script>
</body>
</html>
