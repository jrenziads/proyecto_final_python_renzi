{% extends 'web_autos/base.html' %}
{% load static %}

{% block title %}Agregar/Editar Vehículo{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar/Editar Vehículo</title>
    <link rel="stylesheet" href="{% static 'web_autos/css/styles.css' %}">
</head>
<body>
    <h1>{% if object %}Editar{% else %}Agregar{% endif %} Vehículo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Actualizar{% else %}Agregar{% endif %}</button>
    </form>
</body>
</html>
{% endblock %}
