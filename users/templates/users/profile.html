{% extends "web_autos/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Perfil de {{ user.username }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="img-thumbnail">
        </div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Informaci√≥n de Usuario</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
